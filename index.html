<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-img1">
    <img src="images/bg-pattern-top.svg" alt="bg-img">
  </div>
  <div class="bg-img2">
    <img src="images/bg-pattern-bottom.svg" alt="bg2-img">
  </div>
  <div class="box">
    <div class="box-top">
      <img src="images/bg-pattern-card.svg" style="border-radius:8px 8px 0px 0px;" alt="box1-img">
    </div>
    <div class="box-mid">
      <h1 class = "mid-text1">Victor Crest <span>26</span></h1>
      <p class="mid-text2">London</p>
    </div>
    <div class="box-bottom">
      <div class="bottom1">
        <h1 class="bottom-head">80K</h1>
        <p class = "bottom-text1">Followers</p>
      </div>
      <div class="bottom2">
        <h1 class="bottom-head">803K</h1>
        <p class="bottom-text2">Likes</p>
      </div>
      <div class="bottom3">
        <h1 class="bottom-head">1.4K</h1>
        <p class="bottom-text3">Photos</p>
      </div>
      <div class="line">
        <hr>
      </div>
    </div>
    <div class="photo">
      <img src="images/circle-cropped-new.png" class="photo1" alt="kaalu">
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
